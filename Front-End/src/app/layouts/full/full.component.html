<div class="main-container">
  <mat-toolbar color="primary" class="topbar telative">
    <div class="navbar-header header-flex">
      <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed" style="vertical-align: bottom;">
        <mat-icon>menu</mat-icon>
      </button>
      <span fxShow="false" fxShow.gt-xs class="logo-flex">
        <mat-icon>local_cafe</mat-icon>
        <span><b>Laka Cafe</b></span>
      </span>
    </div>
    <span fxFlex></span>
    <app-header></app-header>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav style="width: 300px;" #snav id="snav" class="dark-sidebar pl-xs"
      [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
