<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>Danh mục sản phẩm</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let category of categories" [value]="category">
      <button (click)="onShowCategory(category)" style="padding-top: 15px; padding-bottom: 15px; text-align: left; ">{{
        category.name
        }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
