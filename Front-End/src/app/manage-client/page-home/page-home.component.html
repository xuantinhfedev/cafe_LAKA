<div class="main-container">
  <!-- <app-page-header></app-page-header> -->
  <!-- <div class="page-banner"></div> -->
  <!-- <div style="margin-top: 80px"> -->
  <div>
    <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="5000" color="accent" maxWidth="auto"
      [proportion]="25" [slides]="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
      [useMouseWheel]="false" orientation="ltr">
      <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>
  </div>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav style="width: 260px; padding: 15px 8px;" #snav id="snav" class="dark-sidebar pl-xs"
      [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches">
      <app-page-filters (showCategory)="onShowCategory($event)"></app-page-filters>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <!-- <router-outlet></router-outlet> -->
        <app-page-product-header (columnsCountChange)="onColumnsCountChange($event)"
          (itemsCountChange)="onItemsCountChange($event)" (sortChange)="onSortChange($event)"
          (searchChange)="onSearchChange($event)"></app-page-product-header>

        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
          <mat-card *ngIf="products?.length == 0">
            Danh mục chưa có sản phẩm
          </mat-card>
          <mat-grid-tile *ngFor="let product of products">
            <app-page-product-box [product]="product" (addToCart)="onAddToCart($event)" class="w-full"
              [fullWidthMode]="cols == 1"></app-page-product-box>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-paginator class="flex justify-center" appStylePage (page)="pageChangeEvent($event)" [length]="total"
          [pageSize]="pageSize" [pageIndex]="pageIndex" showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

  <a href="tel:+856529972" style="color: white">
    <button *ngIf="check" matTooltip="Liện hệ chúng tôi qua số điện thoại - 0856529972" class="mine tel" mat-fab
      color="primary" style="border-radius: 50%;">
      <mat-icon>phone</mat-icon>

  <a href="https://zalo.me/0856529972" target="_blank">
    <button *ngIf="check" matTooltip="Liên hệ với chúng tôi bằng Zalo" class="mine zalo" mat-fab color="primary"
      style="border-radius: 50%;">
      <mat-icon>message</mat-icon>
    </button>
  </a>

  <a href="#" target="_blank">
    <button *ngIf="check" matTooltip="Nhắn cho chúng tôi ngay bây giờ" class="mine live-chat" mat-fab color="primary"
      style="border-radius: 50%;">
      <mat-icon>
        connect_without_contact</mat-icon>

  <button *ngIf="check" matTooltip="Đăng ký thông tin và để lại lời nhắn" class="mine contact" mat-fab color="primary"
    style="border-radius: 50%;" (click)="onClick()">
    <mat-icon>
      mail</mat-icon>
  </button>


  <button *ngIf="check == 0" matTooltip="Ẩn hiện liên hệ" class="mine" mat-fab color="primary"
    style="border-radius: 50%;" (click)="showButton()">

      add</mat-icon>
  </button>

  <button *ngIf="check == 1" matTooltip="Ẩn hiện liên hệ" class="mine" mat-fab color="primary"
    style="border-radius: 50%;" (click)="showButton()">
    <mat-icon>
      remove</mat-icon>
  </button>
</div>
