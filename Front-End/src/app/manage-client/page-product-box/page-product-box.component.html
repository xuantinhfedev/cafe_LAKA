<mat-card [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{flex: fullWidthMode}">
    <img class="mb-1 mx-auto h-200" [ngClass]="{'h-200': !fullWidthMode, 'h-360': fullWidthMode}"
      src="https://via.placeholder.com/150" alt="Ảnh sản phẩm">
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5>CAFE pha phin</h5>
        <p class="truncate whitespace-normal">CAFE PHA PHIN</p>
        <p *ngIf="fullWidthMode">Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-stone-500">
          {{ 50000 | number }} đồng
        </span>
        <button>
          <mat-icon class="text-gray-500"  matTooltip="Thêm sản phẩm vào giỏ hàng">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
