<mat-card>
  <div class="flex justify-between items-center">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sắp xếp giá sản phẩm {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>giảm dần</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>tăng dần</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <mat-form-field class="example-form-field">
          <mat-label>Tìm kiểm sản phẩm</mat-label>
          <input matInput type="text" [(ngModel)]="search">
          <button matSuffix mat-icon-button (click)="onSearch()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          HIển thị: {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
